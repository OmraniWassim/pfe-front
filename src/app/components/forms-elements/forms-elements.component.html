<main id="main" class="main">
   <div class="pagetitle">
      <div class="row">
        <div class="col-md-6">
          <h1>Plant Sections</h1>
          <nav class="ml-auto">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
              <li class="breadcrumb-item">Forms</li>
              <li class="breadcrumb-item active">Elements</li>
            </ol>
          </nav>
        </div>
        <div class="col-md-65">
          <div class="text-right">
            <a type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
              <i class="material-icons">&#xE147;</i>
              <span>Nouveau PS</span>
            </a>
            
          </div>
        </div>
      </div>
    </div>
    
    <section class="section">
       <div class="row">
          <div class="col-lg-12">
             <div class="card">
                <div class="card-body">
                   <h5 class="card-title">Plant Sections</h5>
                   <table class="table">
                     <thead class="table-light">
                       <tr>
                         <th scope="col">ID</th>
                         <th scope="col">Name</th>
                         
                         <th scope="col">Emplacement</th>
                         <th scope="col">PS Manager</th>
                         <th scope="col">Responsable RH</th>
                         <th scope="col">organisation</th>
                         <th scope="col">Action</th>
                        
                       </tr>
                     </thead>
                  
                   <tbody *ngFor="let ps of PS" >
                     <tr>
                         <td>{{ ps.id }}</td>
                         <td>{{ ps.name }}</td>
                        
                         <td>{{ ps.emplacement }}</td>
                         <td>{{ ps.manager }}</td>
                         <td>{{ ps.rsponsableRH }}</td>
                         <td>{{ ps.organisation }}</td>

                         <td>
                           <div class="row">
                             <div class="col-sm-4">
                               <a (click)="deleteps(ps.id)" class="delete" data-toggle="modal"
                                  style="cursor: pointer;"><i class="fa fa-trash text-danger" data-toggle="tooltip" title="Delete"></i>
                               </a>
                             </div>
                             <div class="col-sm-4">
                              
                           <a href="#" data-toggle="modal" data-target="#editModal"> <i class="fa fa-edit"></i>
                           </a>
 
 <!--------------------------------- Modal for edit--------------- -->
 <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="editModalLabel">Edit Plant Section</h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="modal-body">
         <!-- Add form fields for editing -->
         <form>
           <div class="form-group">
             <label for="name">Name</label>
             <input type="text" class="form-control" id="name" placeholder="Enter name">
           </div>
           <div class="form-group">
             <label for="description">Description</label>
             <input type="text" class="form-control" id="description" placeholder="Enter description">
           </div>
           <!-- Add other fields for editing -->
         </form>
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
         <button type="button" class="btn btn-primary">Save changes</button>
       </div>
     </div>
   </div>
 </div>
 </div>
</div>
 </td>
 </tr>
</tbody>
 </table>
 </div>
</div>
</div>     
  </div>
</section>  
 
<!-------------------------------------------------Model nouveau Ps-------------------->
 
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="exampleModalLabel">Add user</h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="modal-body">
         <form>
           <div class="form-group">
              <label for="first_name"> Name</label>
              <input type="text" ngModel name="first_name" class="form-control" id="first_name" placeholder="first_name" required>
           </div>
           <div class="form-group">
              <label for="last_name">Description</label>
              <input type="text" ngModel name="last_name" class="form-control" id="last_name" placeholder="last_name" required>
           </div>
           <div class="form-group">
              <label for="email">Emplacement</label>
              <input type="text" ngModel name="email" class="form-control" id="email" placeholder="email" required>
           </div>
           <label>PS Manager</label>
           <select name="ps_manager" ngModel  class="form-control" required>
             <option value="">Select a PS Manager</option>
             <option *ngFor="let manager of Managers" [value]="manager.name">{{ manager.name }}</option>
           </select>
           
           <div class="modal-footer">
              <button   type="button" id="add-AppUser-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
              
 
           </div>
           </form>
       </div>
     </div>
   </div>
 </div>
